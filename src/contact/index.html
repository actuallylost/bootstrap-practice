<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lost's Webcave</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="../home/index.html">Home</a>
                <a class="nav-link" href="../projects/index.html">Projects</a>
                <a class="nav-link" href="../chat/index.html">Chat (Beta)</a>
                <a class="nav-link active" aria-current="page" href="index.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Contact Form -->
      <div class="container mt-3">
        <form>
          <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label">Full Name</label>
            <div class="col-8">
              <input type="text" class="form-control" name="inputName" id="inputName" required>
              <div class="form-text">
                Please enter your full name.
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputEmail" class="col-4 col-form-label">Email</label>
            <div class="col-8">
              <input type="email" class="form-control" name="inputEmail" id="inputEmail" required>
              <div class="form-text">
                Please enter your email address.
              </div>
            </div>
          </div>
          <hr class="mb-3" />
          <div class="mb-3 row">
            <label for="selectSubject" class="col-4 col-form-label">Subject</label>
            <div class="col-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subjectCollab" id="subjectCollab">
                <label class="form-check-label" for="subjectCollab">
                  Collaboration
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subjectWork" id="subjectWork">
                <label class="form-check-label" for="subjectWork">
                  Work
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="subjectQuestion" id="subjectQuestion">
                <label class="form-check-label" for="subjectQuestion">
                  General Question
                </label>
              </div>
            </div>
          </div>
            <div class="mb-3 row">
              <label for="inputMessage" class="col-4 col-form-label">Message</label>
              <div class="col-8">
                <textarea class="form-control" name="inputMessage" id="inputMessage" rows="3" placeholder="Write your message..." required></textarea>
              </div>
          </div>
          <!-- Submit Button -->
          <div class="mb-3 row">
            <div class="offset-sm-4 col-sm-8">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
